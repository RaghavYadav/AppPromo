<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SampleJS.Win8</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- SampleJS.Win8 references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <h3>The counters below show how much time has passed and whether any UI was shown. The reset button can be used to clear the counters stored on the device.</h3><br />
    <p>Number of Days:</p><p id="numDays"></p><br />
    <p>Number of Runs:</p><p id="numRuns"></p><br />
    <p>Reminder Shown:</p><p id="reminderShown"></p><br />
    <p>Rating Shwon:</p><p id="ratingShown"></p><br />
    <button id="resetButton">Reset Counters</button>
</body>
</html>
